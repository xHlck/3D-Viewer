<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Industrial Viewer Pro</title>
    <style>
        :root {
            --primary: #ff0000;
            --bg-dark: rgba(15, 15, 15, 0.9);
            --text: #ffffff;
        }

        body { 
            margin: 0; background: radial-gradient(circle, #2a2a2a, #000); 
            overflow: hidden; font-family: 'Segoe UI', sans-serif; color: var(--text);
        }

        canvas { display: block; }

        /* --- INTERFACE UI --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 20px; box-sizing: border-box;
            z-index: 5;
        }

        header {
            pointer-events: auto; border-left: 4px solid var(--primary);
            padding-left: 15px; background: linear-gradient(to right, var(--bg-dark), transparent);
            max-width: fit-content;
        }
        header h1 { margin: 0; font-size: 1.4rem; letter-spacing: 2px; text-transform: uppercase; }
        header p { margin: 0; font-size: 0.7rem; opacity: 0.7; text-transform: uppercase; margin-bottom: 10px; }

        /* SELETOR DE M√ÅQUINA ABAIXO DO TITULO */
        .selector-wrapper { margin-top: 10px; }
        select {
            background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #444;
            padding: 8px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
            outline: none; transition: border-color 0.3s;
        }
        select:hover { border-color: var(--primary); }

        /* CARD ROTATIVO */
        .info-card {
            pointer-events: auto; background: var(--bg-dark);
            backdrop-filter: blur(10px); padding: 15px; border-radius: 4px;
            width: 280px; border-bottom: 3px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: opacity 0.5s ease;
        }
        .info-card h3 { margin: 0 0 5px 0; color: var(--primary); font-size: 0.8rem; letter-spacing: 1px; }
        .info-card p { margin: 0; font-size: 0.85rem; line-height: 1.4; min-height: 3em; }

        /* FPS MONITOR */
        #stats-container {
            position: absolute; top: 10px; right: 20px; z-index: 100;
            pointer-events: none;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 1rem; letter-spacing: 2px; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="loading">SISTEMA INICIALIZANDO...</div>
    <div id="stats-container"></div>

    <div id="ui-layer">
        <header>
            <h1 id="main-title">Embaladora vertical VTC 800</h1>
            <p>Industrial 3D Machine Viewer</p>
            
            <div class="selector-wrapper">
                <select id="machine-select">
                    <option value="./VTC800-v1.glb">VFFS VTC 800</option>
                    <option value="./grinder-v1.glb">COMBIgrind 280</option>
                    <option value="./ActiveMixer-v1.glb">Active Mixer</option>
                </select>
            </div>
        </header>

        <div class="info-card" id="rotative-card">
            <h3 id="card-title">STATUS</h3>
            <p id="card-text">Carregando telemetria...</p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import Stats from 'three/addons/libs/stats.module.js';

        // --- BANCO DE DADOS DE INFORMA√á√ïES (EDITAR AQUI) ---
        const machineDatabase = {
            "./VTC800-v1.glb": {
                name: "Embaladora vertical VTC 800",
                cards: [
                    { title: "SOBRE A M√ÅQUINA", text: "M√°quina embaladora vertical (VFFS) de desenho higi√™nico com f√°cil troca de formato." },
                    { title: "CONTROLE", text: "Controle atrav√©s de PC Industrial tela touch screen 10\"." },
                    { title: "MANUTEN√á√ÉO", text: "Baixo custo de manuten√ß√£o e total acessibilidade para ajustes." }
                ]
            },
            "./grinder.glb": {
                name: "COMBIgrind 280",
                cards: [
                    { title: "ALTO DESEMPENHO", text: "Moedor industrial para blocos congelados e carne fresca." },
                    { title: "CAPACIDADE", text: "Processamento cont√≠nuo de at√© 6.000 kg/h com m√°xima efici√™ncia." },
                    { title: "SANITIZA√á√ÉO", text: "Constru√ß√£o em a√ßo inox AISI 304, atendendo normas globais de higiene." }
                ]
            },        
            "./ActiveMixer-v1.glb": {
                name: "Active Mixer",
                cards: [
                    { title: "SOBRE A M√ÅQUINA", text: "Este misturador semiautom√°tico coleta farinha e √°gua transformando-os em uma mistura homog√™nea." },
                    { title: "DESIGN", text: "Seu design ajust√°vel garante que a quantidade correta de for√ßa seja usada para fazer um empanamento sem grumos em 2 minuto" },
                    { title: "OPERA√á√ÉO", text: "Active Mixer fornece feedback em tempo real sobre a viscosidade do empanamento" }
                ]
            }
        };

        // --- MONITOR DE FPS ---
        const stats = new Stats();
        stats.showPanel(0); // 0: FPS
        document.getElementById('stats-container').appendChild(stats.dom);
        stats.dom.style.position = 'relative';

        // --- L√ìGICA DE ROTA√á√ÉO DOS CARDS ---
        let infoIndex = 0;
        let infoInterval = null;
        function startCardRotation(modelPath) {
            if(infoInterval) clearInterval(infoInterval);
            const data = machineDatabase[modelPath].cards;
            
            const rotate = () => {
                const card = document.getElementById('rotative-card');
                card.style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('card-title').innerText = data[infoIndex].title;
                    document.getElementById('card-text').innerText = data[infoIndex].text;
                    card.style.opacity = 1;
                    infoIndex = (infoIndex + 1) % data.length;
                }, 500);
            };
            infoIndex = 0;
            rotate();
            infoInterval = setInterval(rotate, 6000);
        }

        // --- SETUP DA CENA ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(6, 4, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        // --- SISTEMA DE ALARME ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255, 0, 0, 1)');
            grad.addColorStop(1, 'rgba(255, 0, 0, 0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }
        const alarmSprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: createGlowTexture(), color: 0xff0000, transparent: true, opacity: 0, blending: THREE.AdditiveBlending }));
        alarmSprite.position.set(0, 3.2, 0);
        scene.add(alarmSprite);
        const alarmRealLight = new THREE.PointLight(0xff0000, 0, 6);
        alarmRealLight.position.copy(alarmSprite.position);
        scene.add(alarmRealLight);

        // --- CARREGAMENTO ---
        let model = null;
        let originalPositions = new Map();
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        const loader = new GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        function loadMachine(path) {
            document.getElementById('loading').style.display = 'block';
            if(model) scene.remove(model);

            loader.load(path, (gltf) => {
                model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const center = new THREE.Vector3();
                box.getCenter(center);
                model.position.sub(center);
                scene.add(model);
                document.getElementById('loading').style.display = 'none';
                
                document.getElementById('main-title').innerText = machineDatabase[path].name;
                startCardRotation(path);

                originalPositions.clear();
                model.traverse(child => {
                    if (child.isMesh) originalPositions.set(child.uuid, child.position.clone());
                });
            });
        }

        // --- CONTROLES GUI ---
        const settings = {
            rotacao: false, flutuar: false, vistaExplodida: 0, xray: false, wireframe: false, luzAlarme: false,
            reset: () => {
                controls.reset(); settings.rotacao = false; settings.flutuar = false; settings.vistaExplodida = 0;
                settings.xray = false; settings.wireframe = false; settings.luzAlarme = false;
                if (model) model.traverse(c => { if(c.isMesh) { c.material.transparent = false; c.material.opacity = 1; c.material.wireframe = false; }});
                toggleAlarm(false); gui.controllers.forEach(c => c.updateDisplay());
            }
        };

        const gui = new GUI({ title: 'PAINEL DE CONTROLE' });
        gui.domElement.style.marginTop = "60px"; // Ajuste para o FPS n√£o cobrir
        
        const f1 = gui.addFolder('Movimenta√ß√£o');
        f1.add(settings, 'rotacao').name('Rota√ß√£o Auto');
        f1.add(settings, 'flutuar').name('Flutua√ß√£o');
        f1.add(settings, 'vistaExplodida', 0, 4).name('Explos√£o');
        
        const f2 = gui.addFolder('Diagn√≥stico');
        f2.add(settings, 'xray').name('Raio-X').onChange(v => { if(model) model.traverse(c => { if(c.isMesh) { c.material.transparent = v; c.material.opacity = v ? 0.3 : 1; } })});
        f2.add(settings, 'wireframe').name('Aramado').onChange(v => { if(model) model.traverse(c => { if(c.isMesh) c.material.wireframe = v; })});
        f2.add(settings, 'luzAlarme').name('üö® ALARME').onChange(toggleAlarm);
        
        gui.add(settings, 'reset').name('Resetar Visualiza√ß√£o');

        let alarmInterval = null;
        function toggleAlarm(v) {
            if (v) {
                let active = false;
                alarmInterval = setInterval(() => { active = !active; alarmSprite.material.opacity = active ? 1 : 0.2; alarmRealLight.intensity = active ? 40 : 0; }, 300);
            } else {
                clearInterval(alarmInterval); alarmSprite.material.opacity = 0; alarmRealLight.intensity = 0;
            }
        }

        // --- LOOP PRINCIPAL ---
        const clock = new THREE.Clock();
        function animate() {
            stats.begin(); // Medi√ß√£o FPS
            
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();

            if (model) {
                if (settings.rotacao) model.rotation.y += delta * 0.4;
                if (settings.flutuar) model.position.y = Math.sin(elapsed * 1.5) * 0.15;
                model.traverse(child => {
                    if (child.isMesh && originalPositions.has(child.uuid)) {
                        const orig = originalPositions.get(child.uuid);
                        const target = orig.clone().add(orig.clone().normalize().multiplyScalar(settings.vistaExplodida));
                        child.position.lerp(target, 0.1);
                    }
                });
            }
            controls.update();
            renderer.render(scene, camera);
            
            stats.end(); // Medi√ß√£o FPS
        }

        // Eventos
        document.getElementById('machine-select').addEventListener('change', (e) => loadMachine(e.target.value));
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Prote√ß√£o
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false; };

        loadMachine('./VTC800-v1.glb');
        animate();
    </script>
</body>
</html>
