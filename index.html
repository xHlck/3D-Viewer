<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Industrial 3D Hub</title>
    <style>
        :root {
            --primary: #ff0000;
            --bg-dark: rgba(15, 15, 15, 0.9);
            --text: #ffffff;
        }

        body { 
            margin: 0; background: radial-gradient(circle, #2a2a2a, #000); 
            overflow: hidden; font-family: 'Segoe UI', sans-serif; color: var(--text);
        }

        canvas { display: block; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 20px; box-sizing: border-box;
            z-index: 5;
        }

        /* --- MENU DE TROCA (SUPERIOR ESQUERDO) --- */
        #selector-area {
            pointer-events: auto; background: var(--bg-dark);
            padding: 15px; border-left: 4px solid var(--primary);
            border-radius: 0 4px 4px 0;
        }
        #selector-area label { display: block; font-size: 0.65rem; text-transform: uppercase; margin-bottom: 5px; opacity: 0.7; }
        select {
            background: #222; color: #fff; border: 1px solid #444;
            padding: 10px; border-radius: 4px; cursor: pointer; width: 220px; font-size: 0.9rem;
        }

        /* --- CARD DE INFO (INFERIOR ESQUERDO) --- */
        .info-card {
            pointer-events: auto; background: var(--bg-dark);
            backdrop-filter: blur(10px); padding: 20px; border-radius: 4px;
            width: 300px; border-bottom: 3px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .info-card h3 { margin: 0 0 8px 0; color: var(--primary); font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; }
        .info-card p { margin: 0; font-size: 0.85rem; line-height: 1.5; opacity: 0.9; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 1rem; letter-spacing: 2px; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="loading">CARREGANDO SISTEMA...</div>

    <div id="ui-layer">
        <div id="selector-area">
            <label>Selecione o Equipamento</label>
            <select id="machine-selector">
                <option value="./VTC800-v1.glb">VFFS VTC 800</option>
                <option value="./grinder.glb">COMBIgrind 280</option>
            </select>
        </div>

        <div class="info-card">
            <h3 id="card-title">Título do Modelo</h3>
            <div id="card-content-area">
                <p id="card-text">Descrição da máquina selecionada...</p>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ================================================================
        // BANCO DE DADOS DAS MÁQUINAS (EDITE AS INFORMAÇÕES AQUI)
        // O "id" deve ser exatamente igual ao "value" do <select> acima.
        // ================================================================
        const machineDatabase = {
            "./VTC800-v1.glb": {
                title: "Embaladora VTC 800",
                info: [
                    "Desenho higiênico com fácil troca de formato.",
                    "Embalamento contínuo em altas velocidades.",
                    "Controle via PC Industrial Touch Screen 10\"."
                ]
            },
            "./grinder.glb": {
                title: "COMBIgrind 280",
                info: [
                    "Moedor industrial de alto desempenho para blocos congelados.",
                    "Capacidade de processamento de até 6000kg/h.",
                    "Construção em aço inox AISI 316 com foco em sanitização."
                ]
            }
        };

        // --- LÓGICA DO CARD ROTATIVO POR MÁQUINA ---
        let currentInfoIndex = 0;
        let infoInterval = null;

        function startInfoRotation(machineId) {
            if (infoInterval) clearInterval(infoInterval);
            const data = machineDatabase[machineId];
            
            const updateText = () => {
                const textElement = document.getElementById('card-text');
                document.getElementById('card-title').innerText = data.title;
                textElement.style.opacity = 0;
                
                setTimeout(() => {
                    textElement.innerText = data.info[currentInfoIndex];
                    textElement.style.opacity = 1;
                    currentInfoIndex = (currentInfoIndex + 1) % data.info.length;
                }, 500);
            };

            currentInfoIndex = 0;
            updateText();
            infoInterval = setInterval(updateText, 6000);
        }

        // --- CENA THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(6, 4, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(5, 10, 5);
        scene.add(light);

        // --- CARREGAMENTO ---
        let model = null;
        const loader = new GLTFLoader();
        const draco = new DRACOLoader();
        draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        loader.setDRACOLoader(draco);

        function loadMachine(url) {
            document.getElementById('loading').style.display = 'block';
            if (model) scene.remove(model);

            loader.load(url, (gltf) => {
                model = gltf.scene;
                // Centralização automática
                const box = new THREE.Box3().setFromObject(model);
                const center = new THREE.Vector3();
                box.getCenter(center);
                model.position.sub(center);
                
                scene.add(model);
                document.getElementById('loading').style.display = 'none';
                startInfoRotation(url);
            });
        }

        // --- EVENTOS ---
        document.getElementById('machine-selector').addEventListener('change', (e) => {
            loadMachine(e.target.value);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Inicialização
        loadMachine('./VTC800-v1.glb');
        animate();
    </script>
</body>
</html>
