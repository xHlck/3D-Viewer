<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VTC 800 - Industrial Viewer</title>
    <style>
        :root {
            --primary: #ff0000; /* Vermelho industrial */
            --bg-dark: rgba(15, 15, 15, 0.9);
            --text: #ffffff;
        }

        body { 
            margin: 0; background: radial-gradient(circle, #2a2a2a, #000); 
            overflow: hidden; font-family: 'Segoe UI', sans-serif; color: var(--text);
        }

        canvas { display: block; }

        /* --- INTERFACE UI --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 20px; box-sizing: border-box;
            z-index: 5;
        }

        header {
            pointer-events: auto; border-left: 4px solid var(--primary);
            padding-left: 15px; background: linear-gradient(to right, var(--bg-dark), transparent);
            max-width: fit-content;
        }
        header h1 { margin: 0; font-size: 1.4rem; letter-spacing: 2px; }
        header p { margin: 0; font-size: 0.7rem; opacity: 0.7; text-transform: uppercase; }

        .info-card {
            pointer-events: auto; background: var(--bg-dark);
            backdrop-filter: blur(10px); padding: 15px; border-radius: 4px;
            width: 260px; border-bottom: 3px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: opacity 0.5s ease;
        }
        .info-card h3 { margin: 0 0 5px 0; color: var(--primary); font-size: 0.8rem; letter-spacing: 1px; }
        .info-card p { margin: 0; font-size: 0.85rem; line-height: 1.4; min-height: 3em; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 1rem; letter-spacing: 2px; z-index: 10;
        }

        @media (max-width: 600px) {
            .info-card { width: calc(100% - 40px); margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div id="loading">SISTEMA INICIALIZANDO...</div>

    <div id="ui-layer">
        <header>
            <h1>VTC 800</h1>
            <p>Industrial Machine Viewer</p>
        </header>

        <div class="info-card" id="rotative-card">
            <h3 id="card-title">STATUS</h3>
            <p id="card-text">Carregando telemetria...</p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- CONFIGURAÃ‡ÃƒO DOS CARDS (EDITE AQUI) ---
        const infoData = [
            { title: "ESPECIFICAÃ‡Ã•ES", text: "Eixo X: 800mm | Eixo Y: 450mm. Alta precisÃ£o industrial." },
            { title: "SISTEMA DE ALARME", text: "Monitoramento de vibraÃ§Ã£o e temperatura em tempo real." },
            { title: "MANUTENÃ‡ÃƒO", text: "Status: Operacional. PrÃ³xima revisÃ£o em 450h." }
        ];
        let infoIndex = 0;
        function rotateInfo() {
            const card = document.getElementById('rotative-card');
            card.style.opacity = 0;
            setTimeout(() => {
                document.getElementById('card-title').innerText = infoData[infoIndex].title;
                document.getElementById('card-text').innerText = infoData[infoIndex].text;
                card.style.opacity = 1;
                infoIndex = (infoIndex + 1) % infoData.length;
            }, 500);
        }
        setInterval(rotateInfo, 6000);

        // --- CENA ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(6, 4, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // IluminaÃ§Ã£o
        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);

        // --- SISTEMA DE ALARME (REINTEGRADO) ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 0, 0, 1)');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }

        const alarmSprite = new THREE.Sprite(new THREE.SpriteMaterial({ 
            map: createGlowTexture(), color: 0xff0000, transparent: true, opacity: 0, blending: THREE.AdditiveBlending 
        }));
        alarmSprite.position.set(0, 3.2, 0);
        scene.add(alarmSprite);

        const alarmRealLight = new THREE.PointLight(0xff0000, 0, 6);
        alarmRealLight.position.copy(alarmSprite.position);
        scene.add(alarmRealLight);

        // --- CONTROLES E ESTADO ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const settings = {
            rotacao: false,
            flutuar: false,
            vistaExplodida: 0,
            xray: false,
            wireframe: false,
            luzAlarme: false,
            reset: () => {
                controls.reset();
                settings.rotacao = false;
                settings.flutuar = false;
                settings.vistaExplodida = 0;
                settings.xray = false;
                settings.wireframe = false;
                toggleXRay(false);
                toggleWireframe(false);
                if(settings.luzAlarme) toggleAlarm(false);
                settings.luzAlarme = false;
                gui.controllers.forEach(c => c.updateDisplay());
            }
        };

        const gui = new GUI({ title: 'PAINEL DE CONTROLE' });
        const f1 = gui.addFolder('MovimentaÃ§Ã£o');
        f1.add(settings, 'rotacao').name('RotaÃ§Ã£o Auto');
        f1.add(settings, 'flutuar').name('FlutuaÃ§Ã£o');
        f1.add(settings, 'vistaExplodida', 0, 4).name('ExplosÃ£o');

        const f2 = gui.addFolder('DiagnÃ³stico');
        f2.add(settings, 'xray').name('Raio-X').onChange(toggleXRay);
        f2.add(settings, 'wireframe').name('Aramado').onChange(toggleWireframe);
        f2.add(settings, 'luzAlarme').name('ðŸš¨ ALARME').onChange(toggleAlarm);
        gui.add(settings, 'reset').name('Resetar VisualizaÃ§Ã£o');

        // --- CARREGAMENTO ---
        let model = null;
        let originalPositions = new Map();
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        const loader = new GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        loader.load('./VTC800-v1.glb', (gltf) => {
            model = gltf.scene;
            const box = new THREE.Box3().setFromObject(model);
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center);
            scene.add(model);
            document.getElementById('loading').style.display = 'none';
            
            model.traverse(child => {
                if (child.isMesh) {
                    originalPositions.set(child.uuid, child.position.clone());
                }
            });
        });

        // --- FUNÃ‡Ã•ES DE LÃ“GICA ---
        function toggleWireframe(v) {
            if (model) model.traverse(c => { if(c.isMesh) c.material.wireframe = v; });
        }

        function toggleXRay(v) {
            if (model) model.traverse(c => { 
                if(c.isMesh) { c.material.transparent = v; c.material.opacity = v ? 0.3 : 1; c.material.depthWrite = !v; }
            });
        }

        let alarmInterval = null;
        function toggleAlarm(v) {
            if (v) {
                let active = false;
                alarmInterval = setInterval(() => {
                    active = !active;
                    alarmSprite.material.opacity = active ? 1 : 0.2;
                    alarmRealLight.intensity = active ? 40 : 0;
                }, 300);
            } else {
                clearInterval(alarmInterval);
                alarmSprite.material.opacity = 0;
                alarmRealLight.intensity = 0;
            }
        }

        // --- LOOP E EVENTOS ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();

            if (model) {
                if (settings.rotacao) model.rotation.y += delta * 0.4;
                if (settings.flutuar) model.position.y = Math.sin(elapsed * 1.5) * 0.15;
                
                model.traverse(child => {
                    if (child.isMesh && originalPositions.has(child.uuid)) {
                        const orig = originalPositions.get(child.uuid);
                        const target = orig.clone().add(orig.clone().normalize().multiplyScalar(settings.vistaExplodida));
                        child.position.lerp(target, 0.1);
                    }
                });
            }
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ProteÃ§Ã£o Anti-InspeÃ§Ã£o (Reintegrada)
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        animate();
    </script>
</body>
</html>
