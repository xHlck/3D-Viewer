<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VTC 800 - Industrial Viewer</title>
    <style>
        :root {
            --primary: #007bff;
            --bg-dark: rgba(20, 20, 20, 0.85);
            --text: #ffffff;
        }

        body { 
            margin: 0; 
            background: radial-gradient(circle, #2a2a2a, #000); 
            overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            color: var(--text);
        }

        canvas { display: block; }

        /* --- INTERFACE UI --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Deixa cliques passarem para o Three.js */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            pointer-events: auto;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
            background: linear-gradient(to right, var(--bg-dark), transparent);
            max-width: fit-content;
        }

        header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; }
        header p { margin: 0; font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; }

        /* Card Rotativo */
        .info-card {
            pointer-events: auto;
            background: var(--bg-dark);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            width: 280px;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }

        .info-card h3 { margin: 0 0 10px 0; color: var(--primary); font-size: 0.9rem; }
        .info-card p { margin: 0; font-size: 0.85rem; line-height: 1.4; min-height: 3em; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 1rem; letter-spacing: 2px;
        }

        /* Ajustes Mobile */
        @media (max-width: 600px) {
            header h1 { font-size: 1.2rem; }
            .info-card { width: calc(100% - 40px); margin-bottom: 20px; }
            .lil-gui { --width: 150px; } /* Diminui o menu no mobile */
        }
    </style>
</head>
<body>

    <div id="loading">INICIALIZANDO SISTEMA...</div>

    <div id="ui-layer">
        <header>
            <h1>VTC 800</h1>
            <p>Industrial Machine Viewer v1.0</p>
        </header>

        <div class="info-card" id="rotative-card">
            <h3 id="card-title">STATUS DO SISTEMA</h3>
            <p id="card-text">Aguardando carregamento do modelo...</p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- LÓGICA DO CARD ROTATIVO ---
        const infoData = [
            { title: "ESPECIFICAÇÕES", text: "Eixo X: 800mm | Eixo Y: 450mm. Alta precisão para usinagem pesada." },
            { title: "SISTEMA DE CORTE", text: "Spindle de 12.000 RPM com refrigeração interna líquida." },
            { title: "DIAGNÓSTICO", text: "Sensores térmicos ativos. Operação dentro dos limites nominais." },
            { title: "MANUTENÇÃO", text: "Próxima revisão preventiva em: 450 horas de operação." }
        ];
        let infoIndex = 0;
        function rotateInfo() {
            const card = document.getElementById('rotative-card');
            const title = document.getElementById('card-title');
            const text = document.getElementById('card-text');
            
            card.style.opacity = 0;
            setTimeout(() => {
                title.innerText = infoData[infoIndex].title;
                text.innerText = infoData[infoIndex].text;
                card.style.opacity = 1;
                infoIndex = (infoIndex + 1) % infoData.length;
            }, 500);
        }
        setInterval(rotateInfo, 5000); // Troca a cada 5 segundos

        // --- CENA THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 3, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Performance em mobile
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Luzes
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(5, 10, 7);
        scene.add(sun);

        // --- CARREGAMENTO ---
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');

        const loader = new GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        let model = null;
        let originalPositions = new Map();

        loader.load('./VTC800-v1.glb', (gltf) => {
            model = gltf.scene;
            const box = new THREE.Box3().setFromObject(model);
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center);
            scene.add(model);
            
            document.getElementById('loading').style.display = 'none';
            rotateInfo(); // Inicia o card após carregar

            model.traverse(child => {
                if (child.isMesh) {
                    originalPositions.set(child.uuid, child.position.clone());
                }
            });
        }, undefined, (e) => {
            console.error(e);
            document.getElementById('loading').innerText = "ERRO AO CARREGAR";
        });

        // --- GUI CONFIG ---
        const settings = {
            rotacao: true,
            explosao: 0,
            xray: false,
            reset: () => {
                controls.reset();
                settings.explosao = 0;
            }
        };

        const gui = new GUI({ title: 'CONTROLES' });
        gui.add(settings, 'rotacao').name('Giro Automático');
        gui.add(settings, 'explosao', 0, 3).name('Vista Explodida');
        gui.add(settings, 'xray').name('Raio-X').onChange(v => {
            model.traverse(c => {
                if(c.isMesh && c.material) {
                    c.material.transparent = v;
                    c.material.opacity = v ? 0.2 : 1;
                }
            });
        });

        // --- LOOP ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            if (model) {
                if (settings.rotacao) model.rotation.y += delta * 0.2;
                
                model.traverse(child => {
                    if (child.isMesh && originalPositions.has(child.uuid)) {
                        const orig = originalPositions.get(child.uuid);
                        const target = orig.clone().add(orig.clone().normalize().multiplyScalar(settings.explosao));
                        child.position.lerp(target, 0.1);
                    }
                });
            }
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
